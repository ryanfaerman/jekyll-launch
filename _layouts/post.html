---
layout: default
---
<h1>{{page.title}}</h1>

{{ content }}


<div class="related container">
  <h2>Theoretically Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

{% include footer.html %}
